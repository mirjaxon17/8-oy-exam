{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Start Hero Section -->
<div class="hero">
	<div class="container">
		<div class="row justify-content-between">
			<div class="col-lg-5">
				<div class="intro-excerpt">
					<h1>Shop</h1>
				</div>
			</div>
			<div class="col-lg-7">

			</div>
		</div>
	</div>
</div>
<!-- End Hero Section -->



<div class="untree_co-section product-section before-footer-section">
	<div class="container">
		<div class="row">
			{% for product in products %}
			<!-- Start Column 1 -->
			<div class="col-12 col-md-4 col-lg-3 mb-5">
				<a class="product-item" href="#">
					<img src="{{product.image.url}}" class="img-fluid product-thumbnail">
					<h3 class="product-title">{{product.name}}</h3>
					<strong class="product-price">{{product.price_type}}{{product.price}}</strong>

					<form method="post">
						{% csrf_token %}
						<!-- <a class="btn btn-outline-dark btn-square" href=""> -->
						<!-- <input name="cart" type="hidden" value="cart"> -->
						<input name="product_name" type="hidden" value="{{product.name}}">
						<input name="username" type="hidden" value="{{user.username}}">
						<button style="padding: 0%;" type="submit">
							<span class="icon-cross">
								<img src="{%static 'main/images/cross.svg'%}" class="img-fluid">
							</span>
						</button>
					</form>
				</a>
			</div>
			<!-- End Column 1 -->
			{%endfor%}

			<!-- End Column 4 -->

		</div>
	</div>
</div>

{% endblock %}
